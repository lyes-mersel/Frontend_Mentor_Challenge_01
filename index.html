<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img class="bg-pattern-top" src="./images/bg-pattern-top.svg" alt="bg-pattern-top">
  <img class="bg-pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
  <div class="card">
    <img class="bg-pattern-card" src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
    <img class="profile-image" src="./images/image-victor.jpg" alt="image-victor">
    <div class="profile-text">
      <h1 id="profile-name">Victor Crest <span id="profile-num"> 26</span></h1>
      <h1 id="profile-address">London</h1>
      <hr>
      <table>
        <tr class="text-black">
          <td>80K</td>
          <td>803K</td>
          <td>1.4K</td>
        </tr>
        <tr class="text-gray">
          <td>Followers</td>
          <td>Likes</td>
          <td>Photos</td>
        </tr>
      </table>
    </div>
  </div>
    
  <div class="attribution">
    Challenge by <a class="attribution-txt" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution-txt" href="https://lyes-mersel.netlify.app" target="_blank">Lyes MERSEL</a>.
  </div>
  
</body>
</html>
